<mat-card class="trello-card">
    <div class="card-header">
        <div>{{ item.title }}</div>
        <button mat-icon-button (click)="onRemoveCardClick()">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
    <div class="mat-small">{{item.created_at | date:'medium'}}</div>
    {{ item.description }}
</mat-card>
