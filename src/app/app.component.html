<h1 class="navbar">
  Trello Board
</h1>


<button class="add-list-button" mat-raised-button color="primary">ADD LIST</button>

<div class="list-container">
  <app-trello-list cdkDropList (cdkDropListDropped)="drop($event)" *ngFor="let list of boardLists" [title]="list.title">
    <app-trello-card *ngFor="let card of list.items" cdkDrag [title]="card.title" [description]="card.description"></app-trello-card>
  </app-trello-list>
</div>
